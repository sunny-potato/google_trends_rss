<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>

  <body>
    <div class="pageContainer">
      <header class="headerContainer">
        <div class="headerTitle">popular keywords
        </div>
        <div class="headerSubTitle">
          <div class="headerDate"></div>
          <div class="headerTooltip">
            How it works
            <span class="material-symbols-outlined">
              info
            </span>
            <div class="tooltipInformation">The data from Goolge trends is updated when this page is loaded/reloaded
            </div>
          </div>
        </div>
      </header>
    </div>
    <main class="mainContainer">
      <div class="rowSection">
        <div class="rankBox">
          <div>
            <div class="rankOrder">1</div>
            <div class="rankKeyword first"></div>
          </div>
        </div>
      </div>
      <div class="rowSection">
        <div class="rankBox">
          <div class="rankOrder">2</div>
          <div class="rankKeyword second"></div>
        </div>
        <div class="rankBox">
          <div class="rankOrder">3</div>
          <div class="rankKeyword third"></div>
        </div>
        <div class="rankBox">
          <div class="rankOrder">4</div>
          <div class="rankKeyword fourth"></div>
        </div>
      </div>
      <div class="rowSection">
        <div class="rankBox">
          <div class="rankOrder">5</div>
          <div class="rankKeyword fifth"></div>
        </div>
        <div class="rankBox">
          <div class="rankOrder">6</div>
          <div class="rankKeyword sixth"></div>
        </div>
        <div class="rankBox">
          <div class="rankOrder">7</div>
          <div class="rankKeyword seventh"></div>
        </div>
      </div>
      <div class="rowSection">
        <div class="rankBox">
          <div class="rankOrder">8</div>
          <div class="rankKeyword eighth"></div>
        </div>
        <div class="rankBox">
          <div class="rankOrder">9</div>
          <div class="rankKeyword ninth"></div>
        </div>
        <div class="rankBox">
          <div class="rankOrder">10</div>
          <div class="rankKeyword tenth"></div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="public/js/main.js"></script>

</html>
